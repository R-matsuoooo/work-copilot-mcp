name: Project Management Automation

on:
  issues:
    types: [opened, edited, closed, reopened]
  pull_request:
    types: [opened, edited, closed, reopened, ready_for_review]

jobs:
  project-automation:
    runs-on: ubuntu-latest
    name: Add to project board
    steps:
      - name: Add to project
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/R-matsuoooo/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Update project status on issue close
        if: github.event_name == 'issues' && github.event.action == 'closed'
        uses: actions/github-script@v7
        with:
          script: |
            // This will help track completed issues
            console.log('Issue closed: #' + context.issue.number);
            
      - name: Update project status on PR merge
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged
        uses: actions/github-script@v7
        with:
          script: |
            // This will help track completed PRs
            console.log('PR merged: #' + context.issue.number);